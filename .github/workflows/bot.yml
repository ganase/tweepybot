name: Run Tweepy Bot

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日午前0時に実行

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Tweepy Bot
      run: |
        python your_bot_script.py  # ここをbotのスクリプト名に置き換えてください

